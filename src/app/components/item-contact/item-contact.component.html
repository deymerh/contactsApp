<div class="cards animate__animated animate__fadeIn">
  <div class="cards__user">
    <span class="material-icons">
      account_circle
    </span>
    <div>
      <p class="cards__user-p">{{contact.addressField}}</p>
      <p class="cards__user-p"> {{ contact.identificationField}} </p>
      <p class="cards__user-p"> {{ contact.dateField}} </p>
    </div>
  </div>
  <div class="card__actions">
    <button mat-raised-button>
      <span class="material-icons">
        create
      </span>
    </button>
    <button mat-raised-button (click)="delete(contact)">
      <span class="material-icons">
        delete_forever
      </span>
    </button>
  </div>
</div>
